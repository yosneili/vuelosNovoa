<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera de Vuelos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Barra de navegación estilo aerolínea -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2A2C70;">
        <div class="container-fluid">
             <a class="navbar-brand" href="#">
            <img src="assets/img/logo2.png" alt="Logo" class="logo-navbar">
             </a>              
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Ofertas y destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mis viajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contacto" href="#">Contacto</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id= "estado-vuelo-btn" class="nav-link" href="#">Estado de vuelo</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light">Iniciar sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Imagen y Tabla de Vuelos -->
    <div class="container mt-5 text-center">
      <img src="assets/img/logo2.png" class="img-fluid mb-4" alt="Imagen de vuelos" style="max-width: 50%; height: auto;">
  
      <!-- Contenedor para la lista de vuelos, inicialmente oculto -->
      <div id="detalle-vuelos" style="display: none;">
          <table class="table table-striped table-hover">
              <thead class="table-primary">
                  <tr>
                      <th>Vuelo</th>
                      <th>Destino</th>
                      <th>Hora</th>
                      <th>Estado</th>
                      <th>Puerta</th>
                  </tr>
              </thead>
              <tbody id="body-cartelera">
                  <!-- Filas de vuelos se insertarán aquí -->
              </tbody>
          </table>
      </div>
  </div>
  <div id="formularioConModal"></div>
  

    <!-- Bootstrap JS y jQuery y sweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
