<body>

  <!-- carrusel de imagenes -->
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="assets/img/japon.jpg" class="d-block mx-auto" alt="Venezuela">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="assets/img/mexico.jpg" class="d-block mx-auto" alt="Mexico">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="assets/img/chile.jpg" class="d-block mx-auto" alt="Mexico">
      </div>
      <div class="carousel-item">
        <img src="assets/img/turismo-paris.jpg" class="d-block mx-auto" alt="Paris">
      </div>
      <div class="carousel-item">
        <img src="assets/img/santorini.webp" class="d-block mx-auto" alt="Santorini">
      </div>
      <div class="carousel-item">
        <img src="assets/img/venezuela.jpg" class="d-block mx-auto" alt="Venezuela">
      </div>
    </div>

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!-- compra de tickets -->
  <form class="mt-4 p-4 border rounded bg-light">
    <h4 class="text-center mb-4">Compra de Tickets</h4>
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="tipoViaje" class="form-label">Tipo de viaje:</label>
        <select id="tipoViaje" class="form-select">
          <option selected>Selecciona Tipo de Viaje</option>
          <option value="soloIda">Solo Ida</option>
          <option value="idaVuelta">Ida y Vuelta</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="origen" class="form-label">Ciudad de Origen:</label>
        <select id="ciudadIda" class="form-select">
          <option selected>Selecciona Ciudad de Origen</option>
          <option value="santiago">Santiago</option>
          <option value="buenos-aires">Buenos Aires</option>
          <option value="mexico-city">Ciudad de México</option>
          <option value="madrid">Madrid</option>
          <option value="lima">Lima</option>
          <option value="bogota">Bogotá</option>
          <option value="caracas">Caracas</option>
          <option value="quito">Quito</option>
          <option value="montevideo">Montevideo</option>
          <option value="san-jose">San José</option>
          <option value="asuncion">Asunción</option>
          <option value="panama-city">Ciudad de Panamá</option>
          <option value="la-habana">La Habana</option>
          <option value="rio-de-janeiro">Río de Janeiro</option>
        </select>
      </div>
    </div>
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="destino" class="form-label">Ciudad de Destino:</label>
        <select id="ciudadVuelta" class="form-select">
          <option selected>Selecciona Ciudad de Origen</option>
          <option value="santiago">Santiago</option>
          <option value="buenos-aires">Buenos Aires</option>
          <option value="mexico-city">Ciudad de México</option>
          <option value="madrid">Madrid</option>
          <option value="lima">Lima</option>
          <option value="bogota">Bogotá</option>
          <option value="caracas">Caracas</option>
          <option value="quito">Quito</option>
          <option value="montevideo">Montevideo</option>
          <option value="san-jose">San José</option>
          <option value="asuncion">Asunción</option>
          <option value="panama-city">Ciudad de Panamá</option>
          <option value="la-habana">La Habana</option>
          <option value="rio-de-janeiro">Río de Janeiro</option>
        </select>
      </div>
      <div class="col-md-3" id="mostrarIda">
      </div>
      <div class="col-md-3" id="mostrarVuelta">
      </div>
    </div>
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="pasajeros" class="form-label">Cantidad de Pasajeros:</label>
        <input type="number" id="pasajeros" class="form-control" placeholder="2" min="0" max="7" step="1">
      </div>
      <div class="col-md-3" id="cantidadNinos">

      </div>
      <div class="row mb-3" id="edadNino">

      </div>
    </div>
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="clase" class="form-label">Clase:</label>
        <select id="clase" class="form-select">
          <option selected>Business Class</option>
          <option value="1">Economy</option>
          <option value="2">First Class</option>
        </select>
      </div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-custom">Buscar Vuelos</button>
  </div>  
  </form>
  <div id="formularioConModal"></div>
  
  <!-- Bootstrap JS y jQuery y sweetAlert2-->

  <script src="assets/js/formContact.js"></script>
  <script src="assets/js/buscarVuelos.js"></script>
  
</body>

</html>
