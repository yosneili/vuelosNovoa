<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera de Vuelos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Barra de navegación estilo aerolínea -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2A2C70;">
        <div class="container-fluid">
             <a class="navbar-brand" href="index.html">
            <img src="assets/img/logo2.png" alt="Logo" class="logo-navbar">
             </a>              
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Ofertas y destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buscar Vuelos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contacto" href="#">Contacto</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id= "estado-vuelo-btn" class="nav-link" href="#">Estado de vuelo</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light">Iniciar sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Imagen y Tabla de Vuelos -->
    <div class="container mt-5 text-center">
      <img src="assets/img/logo2.png" class="img-fluid mb-4" alt="Imagen de vuelos" style="max-width: 50%; height: auto;">

      <form class="mt-3">
        <div class="row g-3 mb-3">
          <div class="col-md-2">
            <select class="form-select">
              <option selected>Selecciona tu opcion</option>
              <option value="1">Solo Ida</option>
              <option value="2">Ida y Vuelta</option>
            </select>
          </div>
          <div class="col-md-2">
            <select class="form-select">
              <option selected>Selecciona tu clase</option>
              <option value="1">Economy</option>
              <option value="2">Business</option>
              <option value="3">First Class</option>
            </select>
          </div>
          <!-- cantidad de niños no puede ser superior a cantidad de adultos  --> 
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Pasajeros">
          </div>
        
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Numero de Niños">
          </div>
        </div>
        <div class="row g-4">
          <div class="col-md-1">
            <input type="text" class="form-control" placeholder="Origen">
          </div>
          <div class="col-md-1">
            <input type="text" class="form-control" placeholder="Destino">
          </div>
          <div class="col-md-2">
            <label for="fechaIda" class="form-control"> Fecha de Ida</label>
            <input type="date" class="form-control" id="fechaIda">
          </div>
          <div class="col-md-2">
            <label for="fechaVuelta" class="form-control"> Fecha de Vuelta</label>
            <input type="date" class="form-control" id="fechaVuelta">
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-danger w-100">Buscar</button>
          </div>
        </div>
      </form>

    <!-- Bootstrap JS y jQuery y sweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="app2.js"></script>
</body>
</html>
